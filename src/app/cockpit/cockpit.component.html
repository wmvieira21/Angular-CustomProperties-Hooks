<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Name server</label>
            <input type="text" class="form-control" [(ngModel)]="serverName">
            <label>Server content</label>
            <input type="text" class="form-control" [(ngModel)]="serverContent">
            <hr>
            <button class="btn btn-success" (click)="onAddServer()">Add server</button>
        </div>
    </div>
</div>
